  order-list-manager works!
</p>
<section class="row profileinmiddle">
    <div class="list-group-item">
        <h5 class="header">All Orders</h5>
    </div>
<!-- an order view for admin user to check the entire orders in the website. -->
    <table class="table table-bordered">
        <thead>
          <tr>
            <th>User Name</th>
            <th>User Address</th>
            <th>Total Price</th>
            <th>Date</th>
            <th>Status</th>
            <th>Assign to delivery man</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table table-bordered" *ngFor="let ob of orders">
            <td>{{ob.name}}</td>
            <td>{{ob.address}}</td>
            <td>{{ob.totalPrice}}</td>
            <td>{{ob.date}}</td>
            <!-- transfer the status number to the corresponding string -->
            <td *ngIf="ob.status==0">
                Processing
            </td>
            <td *ngIf="ob.status==1">
              Pickup
            </td>
            <td *ngIf="ob.status==2">
              OnTheWay
            </td>
            <td *ngIf="ob.status==3">
              Cancelled
            </td>
            <td><button *ngIf="ob.status==0" class="btn btn-primary" (click)="assignToDeliveryMan(ob._id)">Assign</button></td>
          </tr>
        </tbody>
      </table>
</section>
