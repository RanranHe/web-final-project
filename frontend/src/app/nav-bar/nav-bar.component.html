<nav>
  <div class="container">
    <ul class="navbar-left">
      <li><a href="">Home</a></li>
    </ul> <!--end navbar-left -->

    <ul class="navbar-right">
      <li *ngIf="isLogin"><a href="/profile">Profile</a></li>
      <li>
        <a *ngIf="!isLogin" href="/login">Login</a>
        <a *ngIf="isLogin" (click)="logout()" href="/login">Logout</a>
      </li>
      <li *ngIf="isCustomer"><a href="#" id="cart" (mouseover)="show()"><i class="fa fa-shopping-cart"></i> Cart</a></li>
    </ul> <!--end navbar-right -->
  </div> <!--end container -->
</nav>


<div *ngIf="showCart" class="container" (mouseleave)="show()">
  <div id="shopping-cart" class="shopping-cart">
    <div class="shopping-cart-header">
      <i class="fa fa-shopping-cart cart-icon"></i><span class="badge">{{cart.length}}</span>
      <div class="shopping-cart-total">
        <span class="lighter-text">Total:</span>
        <span class="main-color-text"> ${{totalPrice}}</span>
      </div>
    </div> <!--end shopping-cart-header -->

    <ul class="shopping-cart-items"*ngFor="let pack of cart">
      <h3>{{pack.restaurantName}}</h3>
      <li class="clearfix" *ngFor="let item of pack.items">
        <span class="item-name">{{item.name}}</span>
        <span class="item-price">${{item.price}}</span>
        <span class="item-quantity">Quantity: {{item.quantity}}</span>
      </li>
    </ul>

    <a href="#" class="button">Checkout</a>
  </div> <!--end shopping-cart -->
</div> <!--end container -->
