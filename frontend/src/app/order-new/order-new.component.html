<p>
  order-new works!
</p>
<div ng-show="model.error" class="alert alert-danger orderPanel">
    {{model.error}}
</div>
<div class="panel panel-default orderPanel">
    <div class="panel-heading">
        <b><h3 class="header" style="color: #1b6d85; text-align: center">My Order</h3></b>
    </div>
    <div class="panel-body">
        <table class="table table-striped white">
            <thead>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            </thead>
            <tbody>
            <tr ng-repeat="cartItem in model.cartItems">
                <td>{{cartItem.name}}</td>
                <td>{{cartItem.quantity}}</td>
                <td>{{cartItem.price}}</td>
                <td>
                    <button ng-click="model.addItem(cartItem.name)">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <button ng-click="model.deleteItem(cartItem.name)">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <b>Total Price: </b> ${{model.totalPrice}}
    </div>
</div>

<div class="panel panel-default orderPanel">
    <div class="panel-heading">
        <b><h3 class="header" style="color: #1b6d85; text-align: center">Contact Information</h3></b>
    </div>
    <div class="list-group-item"><b>Name:</b>
        <input class="form-control" type="text" placeholder="Name" ng-model="model.name">
    </div>
    <div class="list-group-item"><b>Phone Number:</b>
        <input class="form-control" type="text" placeholder="Phone" ng-model="model.phone">
    </div>
    <div class="list-group-item"><b>Email:</b>
        <input class="form-control" type="email" placeholder="Email" ng-model="model.email">
    </div>
    <div class="list-group-item"><b>Address:</b>
        <input class="form-control" type="text" placeholder="Address" ng-model="model.address">
    </div>
</div>

<div class="panel panel-default orderPanel">
    <div class="list-group-item">
        <b><h3 class="header" style="color: #1b6d85; text-align: center">Payment Method</h3></b>
    </div>
    <div class="list-group-item">
        <label for="cardNumber">CardNumber</label>
        <input type="number" class="form-control" id="cardNumber" ng-model="model.cardNumber" placeholder="Credit Card Number">
    </div>
    <div class="list-group-item">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" ng-model="model.cardHolderName" placeholder="Customer Name">
    </div>
    <div class="list-group-item">
        <label for="date">Expirtation Date</label>
        <input type="date" class="form-control" ng-model="model.cardExpireDate" id="date">
    </div>
    <div class="list-group-item">
        <label for="address">Billing Address</label>
        <input type="text" class="form-control" id="address" ng-model="model.cardAddress" placeholder="Billing Address">
    </div>
    <div class="list-group-item">
        <a ng-click="model.checkOut()" class="btn btn-lg btn-primary">Check Out</a>
    </div>

</div>

<br>
